<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-family: 'Red Hat Display'; font-size: 11px; text-align: center; margin-bottom: 1em; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card-container">

    <div class="img-hero-container">
      <img src="./images/illustration-hero.svg" 
        alt="Hero Illustration" class="hero-img">
    </div>

    <div class="card-details-container">

      <div class="card-header">
        <h2>Order Summary</h2>
      </div>

      <div class="plan-description">
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </div>

      <div class="plan-details">
        
        <div class="plan-name-cost">

          <div class="icon-name-cost">
            
            <img src="./images/icon-music.svg" alt="Music icon">

            <div class="name-cost">
              <p>Annual Plan</p>
              <p>$59.99/year</p>
            </div>

          </div>

        </div>

        <a href="">Change</a>
      </div>

    <div class="pay-container">
      <a href=""><span>Proceed to Payment</span></a>
    </div>

    <div class="cancel-container">
      <a href="">Cancel Order</a>
    </div>

    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Daniel Chettiar</a>.
  </div>

</body>
</html>
